<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Windows 95 UI Kit crafted by Themesberg.com">
    <meta name="author" content="Themesberg">
    <title>Paul Worthington</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Pixel CSS -->
    <link type="text/css" rel="stylesheet" href="css/pixel.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="home-img"><img src="img/home-img.jpg"></div>

        <div id="window-overlay">
            <div id="icons">
                <div class="icon icon-trash"><img src="img/icons/w95_32.ico"><p>Recycle Bin</p></div>
                <div class="icon icon-com"><img src="img/icons/w95_16.ico"><p>My Computer</p></div>
                <div class="icon icon-mail"><img src="img/icons/w98_mailbox_world.ico"><p>Mail</p></div>
                <div class="icon icon-doc"><img src="img/icons/w95_4.ico"><p>My Docs</p></div>
            </div>

            <div class="window">
                <div class="window-header">
                    <p>My Docs</p>
                    <div class="docs-header-btn">
                        <img class="doc-head-img-left" src="img/top-box-left.jpg">
                        <img class="doc-head-img-right" src="img/top-box-right.jpg">
                    </div>
                </div>
                <div class="window-md-icons">
                    <div><span>F</span>ile</div>
                    <div><span>E</span>dit</div>
                    <div><span>V</span>iew</div>
                    <div><span>H</span>elp</div>
                </div>

                <div class="center-box">
                    <div class="docs docs-1"><img src="img/icons/w95_4.ico"><p>My Docs</p></div>
                    <div class=""><img src="img/icons/w95_4.ico"><p>My Docs</p></div>
                    <div class=""><img src="img/icons/w95_4.ico"><p>My Docs</p></div>
                    <div class=""><img src="img/icons/w95_4.ico"><p>My Docs</p></div>
                </div>

                <div class="window-objects">
                    <div class="nav-item start window-inner-obj">
                        <span class="">6 object(s)</span>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav id="navbar-footer">

            <div class="nav-item start">
                <span class=""><img src="img/favicon/favicon-16x16.png"> Start</span>
            </div>

            <div class="nav-item time">
                <span class="time-inner">1:47 PM</span>
            </div>
        </nav>
    </footer>

    <!-- Core -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- pixel JS -->
    <script src="js/pixel.js"></script>

    

</body>

</html>
