<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Windows 95 UI Kit crafted by Themesberg.com">
    <meta name="author" content="Themesberg">
    <title>Windows 95 UI Kit</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Pixel CSS -->
    <link type="text/css" rel="stylesheet" href="css/pixel.css">

    <link type="text/css" rel="stylesheet" href="css/style.css">

<body>
    <main>
        <div class="home-img"><img src="img/home-img.jpg"></div>

        <div id="window-overlay">
            <div id="icons">
                <div class="icon icon-trash"><img src="img/icons/w95_32.ico"><p>Recycle Bin</p></div>
                <div class="icon icon-com"><img src="img/icons/w95_16.ico"><p>My Computer</p></div>
                <div class="icon icon-mail"><img src="img/icons/w98_mailbox_world.ico"><p>Mail</p></div>
                <div class="icon icon-doc"><img src="img/icons/w95_4.ico"><p>My Docs</p></div>
            </div>
        </div>
    </main>
    <footer>
        <nav id="navbar-footer"
            class="navbar navbar-main navbar-expand-lg navbar-dark justify-content-between navbar-footer">
            <ul class="navbar-nav navbar-nav-hover flex-row align-items-center">
                <li class="nav-item">
                    <a href="index.html" class="nav-link" role="button">
                        <span class="nav-link-inner-text"><img src="img/favicon/favicon-16x16.png"> Start</span>
                    </a>
                </li>
            </ul>
            <div class="time text-center">
                <span class="time text-uppercase">1:47 PM</span>
            </div>
        </nav>
    </footer>

    <!-- Core -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- pixel JS -->
    <script src="js/pixel.js"></script>

</html>
